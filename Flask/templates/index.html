<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Launch View</title>
    <link rel="stylesheet" href="../static/styles/main.css">
  </head>

  <body>
    <canvas id="three"></canvas>
    <header>
      <section class="light">
        <button>Start data collection</button>
        <button>Start countdown</button>

        <img src="../static/img/logo.png" class="logo">
      </section>
      <section class="dark">
        <h1 id="countdown">10:00</h1>
        <section id="cli">
          <input type="text" placeholder="Enter command..." id="console-input" autocomplete="off" spellcheck="false">
          <section id="console-log"></section>
        </section>
      </section>
    </header>
    <section> <!-- Graphs -->
      <canvas class="graph" id="RSSI" width=400 height=150></canvas>
      <canvas class="graph" id="Temperature" width=400 height=150></canvas>
      <canvas class="graph" id="Velocity" width=400 height=150></canvas>
    </section>
    <section id="status"> <!-- Status icons -->
      <p class="filled">Status</p>
      <img src="../static/img/icons/overheating.png" class="icon disabled" title="Overheating">
      <img src="../static/img/icons/overheating.png" class="icon disabled" title="Overheating">
      <img src="../static/img/icons/overheating.png" class="icon disabled" title="Overheating">
    </section>
    <section> <!-- Altitude -->

    </section>
  </body>

  <!-- Three JS -->
  <script async src="https://unpkg.com/es-module-shims@1.8.0/dist/es-module-shims.js"></script>
  <script type="importmap">
    {
      "imports": {
        "three": "https://unpkg.com/three@v0.156.1/build/three.module.js",
        "three/addons/": "https://unpkg.com/three@v0.156.1/examples/jsm/"
      }
    }
  </script>

  <!-- Beware of order of execution -->
  <script src="../static/js/api.js"></script>
  <script src="../static/js/graph.js"></script>
  <script src="../static/js/live.js"></script>
  <script type="module" src="../static/js/render.js"></script>
  <script src="../static/js/console.js"></script>
</html>
